<!DOCTYPE html>
<html lang="en">
    {% load socialaccount %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-r from-slate-500 to-slate-700">
    <div class="p-8 w-full max-w-md bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800"><span class="font-bold text-blue-700">Django</span> Twitter</h1>
        <p class="mt-2 text-center text-gray-600">Log in with your username, email, or Google account.</p>

        <!-- Login Form -->
        <form method="post" action="{% url 'account_login' %}" class="mt-6">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />  <!-- Ensure next parameter is included -->

            <!-- Username or Email Field -->
            <div class="mb-4">
                <label for="login" class="block font-medium text-gray-700">Username or Email</label>
                <input 
                    type="text" 
                    name="login" 
                    id="login" 
                    class="block px-4 py-2 mt-2 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                    placeholder="Enter your username or email" 
                    required>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="block font-medium text-gray-700">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    class="block px-4 py-2 mt-2 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                    placeholder="Enter your password" 
                    required>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="flex justify-between items-center mb-4">
                <label class="inline-flex items-center">
                    <input 
                        type="checkbox" 
                        name="remember" 
                        class="text-blue-500 focus:ring-blue-500">
                    <span class="ml-2 text-gray-600">Remember Me</span>
                </label>
                <a href="{% url 'account_reset_password' %}" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="py-2 w-full font-medium text-white bg-blue-500 rounded-lg transition duration-300 hover:bg-blue-600">Login</button>
        </form>

        <!-- Google Login Button -->
        <a href="{% provider_login_url 'google' %}" class="flex justify-center items-center py-2 mt-4 w-full text-white bg-red-500 rounded-lg transition duration-300 hover:bg-red-600">
            <img src="https://cdn4.iconfinder.com/data/icons/picons-social/57/09-google-3-512.png" alt="Google Logo" class="mr-2 w-5 h-5">
            Login with Google
        </a>

        <!-- Sign Up Link -->
        <p class="mt-4 text-sm text-center text-gray-600">
            Don't have an account? <a href="{% url 'account_signup' %}" class="text-blue-500 hover:underline">Sign Up</a>
        </p>
    </div>
</body>
</html>
