<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-r from-slate-800 to-slate-500">
    <div class="p-8 w-full max-w-md bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800">Forgot Your Password?</h1>
        <p class="mt-2 text-center text-gray-600">Enter your email address to reset your password.</p>

        <!-- Password Reset Form -->
        <form method="post" action="{% url 'account_reset_password' %}" class="mt-6">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block font-medium text-gray-700">Email Address</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    class="block px-4 py-2 mt-2 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                    placeholder="Enter your email address" 
                    required>
            </div>
            <button type="submit" class="py-2 w-full font-medium text-white bg-blue-500 rounded-lg transition duration-300 hover:bg-blue-600">Reset Password</button>
        </form>

        <p class="mt-4 text-sm text-center text-gray-600">
            Remember your password? <a href="{% url 'account_login' %}" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
