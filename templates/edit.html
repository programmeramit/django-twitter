<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Post</title>
  <script src="https://cdn.tailwindcss.com"></script>

  </script>
</head>
<body class="flex flex-col items-center p-6 min-h-screen bg-gray-50">

  <!-- Header -->
  <header class="mb-8">
    <h1 class="text-4xl font-bold text-gray-700">Edit Post</h1>
  </header>

  <!-- Main Container -->
  <div class="flex flex-col gap-8 justify-center w-full max-w-5xl md:flex-row">

    <!-- Form Section -->
    <div class="p-6 w-full bg-white rounded-lg shadow-md md:w-1/2">
      <h2 class="mb-4 text-2xl font-semibold text-gray-700">Edit Your Post</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
          <label for="title" class="block mb-1 text-sm font-medium text-gray-600">Post Title</label>
          <textarea type="text" name="content" value={{form.content}}></textarea>
        </div>
        <div class="mb-6">
          <label for="content" class="block mb-1 text-sm font-medium text-gray-600">Post Content</label>
          <input type="file" name="file" val/>
        </div>
        <button
          type="submit"
          class="py-2 w-full font-semibold text-white bg-blue-500 rounded-lg transition hover:bg-blue-600"
        >
          Save Post
        </button>
      </form>
    </div>

  

  </div>

</body>
</html>
